<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 应用授权系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .error-code {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 10px;
            font-family: monospace;
            margin: 15px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>页面未找到</h1>
        <p>抱歉，您访问的页面不存在或已被移动。</p>
        <div class="error-code">错误代码：404</div>
        <a href="index.html" class="btn">返回首页</a>
        <button onclick="history.back()" class="btn" style="background: #6c757d; margin-left: 10px;">返回上页</button>
    </div>

    <script>
        // 自动返回首页的备用方案
        setTimeout(function() {
            // 5秒后如果还在错误页面，提示返回首页
            if (window.location.href.indexOf('error') > -1) {
                if(confirm('5秒后自动返回首页，是否立即返回？')) {
                    window.location.href = 'index.html';
                }
            }
        }, 5000);
    </script>
</body>
</html>
