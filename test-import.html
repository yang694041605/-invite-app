<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试导入功能 - 福彩3D智能预测系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        secondary: '#e02424',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .btn-primary {
            background-color: #1a56db;
            color: white;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.5rem;
            transition: all 300ms ease-in-out;
        }
        .btn-primary:hover {
            background-color: rgba(26, 86, 219, 0.9);
        }
        .btn-secondary {
            background-color: #e02424;
            color: white;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.5rem;
            transition: all 300ms ease-in-out;
        }
        .btn-secondary:hover {
            background-color: rgba(224, 36, 36, 0.9);
        }
        .btn-outline {
            border: 1px solid #d1d5db;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.5rem;
            transition: all 300ms ease-in-out;
        }
        .btn-outline:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">测试导入功能</h1>
        
        <div class="space-y-6">
            <!-- 测试1：设置测试数据 -->
            <div class="p-4 bg-blue-50 rounded-lg">
                <h2 class="text-lg font-bold mb-3">测试1：设置测试数据</h2>
                <p class="mb-4">点击下方按钮，将20期测试数据保存到localStorage中</p>
                <button id="set-test-data" class="btn-primary">
                    <i class="fa fa-database mr-2"></i> 设置测试数据
                </button>
            </div>
            
            <!-- 测试2：查看当前数据 -->
            <div class="p-4 bg-green-50 rounded-lg">
                <h2 class="text-lg font-bold mb-3">测试2：查看当前数据</h2>
                <p class="mb-4">点击下方按钮，查看localStorage中存储的彩票数据</p>
                <button id="view-data" class="btn-primary">
                    <i class="fa fa-eye mr-2"></i> 查看当前数据
                </button>
                <div id="data-display" class="mt-4 p-4 bg-white rounded border border-gray-200 hidden max-h-60 overflow-y-auto"></div>
            </div>
            
            <!-- 测试3：模拟导入完成 -->
            <div class="p-4 bg-purple-50 rounded-lg">
                <h2 class="text-lg font-bold mb-3">测试3：模拟导入完成</h2>
                <p class="mb-4">点击下方按钮，模拟数据导入完成后的模块选择界面</p>
                <button id="simulate-import" class="btn-primary">
                    <i class="fa fa-upload mr-2"></i> 模拟导入完成
                </button>
            </div>
            
            <!-- 测试4：直接跳转到模块 -->
            <div class="p-4 bg-yellow-50 rounded-lg">
                <h2 class="text-lg font-bold mb-3">测试4：直接跳转到模块</h2>
                <p class="mb-4">点击下方按钮，直接跳转到指定模块</p>
                <div class="flex space-x-4">
                    <button id="go-to-prediction" class="btn-primary">
                        <i class="fa fa-line-chart mr-2"></i> 跳转到智能预测
                    </button>
                    <button id="go-to-resonance" class="btn-secondary">
                        <i class="fa fa-area-chart mr-2"></i> 跳转到共振分析
                    </button>
                </div>
            </div>
            
            <!-- 测试5：清除数据 -->
            <div class="p-4 bg-red-50 rounded-lg">
                <h2 class="text-lg font-bold mb-3">测试5：清除数据</h2>
                <p class="mb-4">点击下方按钮，清除localStorage中的所有数据</p>
                <button id="clear-data" class="btn-outline">
                    <i class="fa fa-trash mr-2"></i> 清除所有数据
                </button>
            </div>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-gray-600">测试完成后，请访问 <a href="pages/data-input.html" class="text-primary hover:underline">数据输入页面</a> 查看实际效果</p>
        </div>
    </div>
    
    <!-- 模块选择弹窗 -->
    <div id="module-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-trophy text-white text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900">数据导入完成</h3>
                <p class="text-gray-600 mt-2">请选择您想要进行的分析类型</p>
            </div>
            
            <div class="space-y-4">
                <button id="modal-go-to-prediction" class="w-full bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <i class="fa fa-line-chart mr-2"></i> 智能预测分析
                </button>
                <button id="modal-go-to-resonance" class="w-full bg-secondary hover:bg-secondary/90 text-white py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <i class="fa fa-area-chart mr-2"></i> 共振分析
                </button>
                <button id="modal-close" class="w-full border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <i class="fa fa-times mr-2"></i> 稍后再选
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 测试数据
        const testData = [
            { period: "2025001", numbers: [5, 6, 7], span: 2, type: "组六" },
            { period: "2025002", numbers: [3, 3, 5], span: 2, type: "组三" },
            { period: "2025003", numbers: [1, 2, 3], span: 2, type: "组六" },
            { period: "2025004", numbers: [7, 8, 9], span: 2, type: "组六" },
            { period: "2025005", numbers: [0, 0, 0], span: 0, type: "豹子" },
            { period: "2025006", numbers: [2, 4, 6], span: 4, type: "组六" },
            { period: "2025007", numbers: [1, 3, 5], span: 4, type: "组六" },
            { period: "2025008", numbers: [8, 8, 2], span: 6, type: "组三" },
            { period: "2025009", numbers: [4, 5, 6], span: 2, type: "组六" },
            { period: "2025010", numbers: [9, 0, 1], span: 9, type: "组六" },
            { period: "2025011", numbers: [2, 2, 3], span: 1, type: "组三" },
            { period: "2025012", numbers: [5, 7, 9], span: 4, type: "组六" },
            { period: "2025013", numbers: [3, 6, 9], span: 6, type: "组六" },
            { period: "2025014", numbers: [1, 1, 4], span: 3, type: "组三" },
            { period: "2025015", numbers: [0, 2, 5], span: 5, type: "组六" },
            { period: "2025016", numbers: [7, 7, 7], span: 0, type: "豹子" },
            { period: "2025017", numbers: [2, 5, 8], span: 6, type: "组六" },
            { period: "2025018", numbers: [3, 3, 6], span: 3, type: "组三" },
            { period: "2025019", numbers: [1, 4, 7], span: 6, type: "组六" },
            { period: "2025020", numbers: [5, 5, 8], span: 3, type: "组三" }
        ];
        
        // 设置测试数据
        document.getElementById('set-test-data').addEventListener('click', function() {
            localStorage.setItem('lotteryData', JSON.stringify(testData));
            alert('测试数据已设置成功！');
        });
        
        // 查看当前数据
        document.getElementById('view-data').addEventListener('click', function() {
            const data = localStorage.getItem('lotteryData');
            const dataDisplay = document.getElementById('data-display');
            
            if (data) {
                const parsedData = JSON.parse(data);
                let html = '<table class="min-w-full divide-y divide-gray-200">';
                html += '<thead><tr><th class="px-4 py-2 text-left">期号</th><th class="px-4 py-2 text-left">号码</th><th class="px-4 py-2 text-left">跨度</th><th class="px-4 py-2 text-left">形态</th></tr></thead>';
                html += '<tbody class="divide-y divide-gray-200">';
                
                parsedData.forEach(item => {
                    html += `<tr>
                        <td class="px-4 py-2">${item.period}</td>
                        <td class="px-4 py-2">${item.numbers.join('')}</td>
                        <td class="px-4 py-2">${item.span}</td>
                        <td class="px-4 py-2">${item.type}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                dataDisplay.innerHTML = html;
                dataDisplay.classList.remove('hidden');
            } else {
                dataDisplay.innerHTML = '<p class="text-red-500">没有找到数据，请先设置测试数据</p>';
                dataDisplay.classList.remove('hidden');
            }
        });
        
        // 模拟导入完成
        document.getElementById('simulate-import').addEventListener('click', function() {
            const modal = document.getElementById('module-selection-modal');
            const modalContent = document.getElementById('modal-content');
            
            // 显示弹窗背景
            modal.classList.remove('hidden');
            
            // 添加动画效果
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        });
        
        // 弹窗按钮事件
        document.getElementById('modal-go-to-prediction').addEventListener('click', function() {
            window.location.href = 'pages/prediction.html';
        });
        
        document.getElementById('modal-go-to-resonance').addEventListener('click', function() {
            window.location.href = 'pages/resonance.html';
        });
        
        document.getElementById('modal-close').addEventListener('click', function() {
            const modal = document.getElementById('module-selection-modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        });
        
        // 直接跳转到模块
        document.getElementById('go-to-prediction').addEventListener('click', function() {
            window.location.href = 'pages/prediction.html';
        });
        
        document.getElementById('go-to-resonance').addEventListener('click', function() {
            window.location.href = 'pages/resonance.html';
        });
        
        // 清除数据
        document.getElementById('clear-data').addEventListener('click', function() {
            if (confirm('确定要清除所有数据吗？')) {
                localStorage.removeItem('lotteryData');
                localStorage.removeItem('latestPrediction');
                localStorage.removeItem('predictionWeights');
                localStorage.removeItem('strategySettings');
                localStorage.removeItem('syncedD胆码');
                alert('所有数据已清除！');
                
                // 隐藏数据显示
                document.getElementById('data-display').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
