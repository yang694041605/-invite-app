<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 福彩3D智能预测系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwindwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        secondary: '#e02424',
                        accent: '#f59e0b',
                        dark: '#111827',
                        light: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .btn-primary {
            background-color: #1a56db;
            color: white;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 300ms ease-in-out;
        }
        .btn-primary:hover {
            background-color: rgba(26, 86, 219, 0.9);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md">
        <div class="w-32 h-32 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-8">
            <i class="fa fa-exclamation-triangle text-red-500 text-5xl"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-dark mb-4">404</h1>
        <h2 class="text-2xl font-bold text-dark mb-6">页面未找到</h2>
        <p class="text-gray-600 mb-8">抱歉，您访问的页面不存在或已被删除。</p>
        
        <div class="flex justify-center space-x-4">
            <button id="go-home" class="btn-primary text-lg">
                <i class="fa fa-home mr-2"></i> 返回首页
            </button>
        </div>
        
        <div class="mt-12 text-sm text-gray-500">
            <p>您将在 <span id="countdown" class="font-bold text-primary">5</span> 秒后自动返回首页...</p>
        </div>
    </div>

    <script>
        // 倒计时功能
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToHome();
            }
        }, 1000);
        
        // 返回首页按钮点击事件
        document.getElementById('go-home').addEventListener('click', redirectToHome);
        
        // 重定向到首页
        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
